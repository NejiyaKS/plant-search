<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant Gallery</title>
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-green-50 p-6">
  <h1 class="text-3xl font-bold mb-4">ðŸŒ¿ Plant Gallery</h1>
  <div class="mb-4 flex gap-4">

    <select id="type" class="border p-2 rounded">
      <option value="">All Types</option>
      <option value="Indoor">Indoor</option>

  </div>
  <div id="plantList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
  <script type="module" src="/main.js"></script>
</body>
</html>
